<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }} :: {{ SITETITLE }}{% endblock %}</title>
    <link href="http://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygments.css"/>
  </head>
  <body>
    {% if not DEBUG %}{% include "_google_analytics.html" %}{% endif %}
    <div class="container">
      <div class="header">
        <h1><a href="/" title="{{ SITETITLE }}">{{ SITENAME }}</a></h1>
        <ul>
          {% for title, link in MENUITEMS %}
            <li><a href="{{ link }}">{{ title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
      <div class="footer">
        <div class="copyright">Copyright &copy; 2009-present, Vineet Naik</div>
        <div class="courtesy">Powered
          by <a href="http://docs.getpelican.com/en/3.1.1/">Pelican</a>
          & <a href="https://help.github.com/articles/user-organization-and-project-pages">Github
          pages</a>
        </div>
        <br class="clear"/>
      </div>
    </div>
    <script type="text/javascript" src="{{ SITEURL }}/theme/javascript/main.js"></script>
  </body>
</html>
