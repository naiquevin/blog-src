<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }} :: {{ SITETITLE }}{% endblock %}</title>
    <link href="//fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/tango.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><a href="/" title="{{ SITETITLE }}">{{ SITENAME }}</a></h1>
        <ul>
          {% for title, link in MENUITEMS %}
            <li><a href="{{ link }}">{{ title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
      <div class="footer">
        <span class="copyright">Copyright &copy; 2009-2025 Vineet Naik</span> |
        <a href="/archives.html">Archives</a> |
        <a href="/feeds/all.atom.xml">Atom feed</a> |
        <span class="courtesy">Site generated using <a href="https://getpelican.com/">Pelican</a></span>
      </div>
    </div>
    <script type="text/javascript" src="{{ SITEURL }}/theme/javascript/main.js"></script>
  </body>
</html>
